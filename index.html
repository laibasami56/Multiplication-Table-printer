<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multiplication Table Generator</title>
    <link rel="stylesheet" href="styling/style.css">
</head>
<body>
    <div class="container">
        <h1>Multiplication Table Generator</h1>
        <label for="table-number">Which table you want to print:</label>
        <input type="number" id="table-number" placeholder="Table number">
        <label for="start-range">Start:</label>
        <input type="number" id="start-range" placeholder="Start range">
        <label for="end-range">End:</label>
        <input type="number" id="end-range" placeholder="End range">
        <button onclick="generateTable()">Generate Table</button>
        <button onclick="switchBackgroundColor()">Switch Background Color</button>
        <div id="table-output"></div>
    </div>
    <script src="app.js"></script>
</body>
</html>
